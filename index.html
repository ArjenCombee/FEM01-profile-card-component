<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article class="card">
      <section class="profile">
        <div class="profile-photo">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="profile-top"></div>
        <div class="profile-details">
          <p class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </p>
          <p class="profile-location">London</p>
        </div>
      </section>
      <section>
        <ul class="stats-list">
          <li class="stats-item">80K <span class="label">Followers</span></li>
          <li class="stats-item">803K <span class="label">Likes</span></li>
          <li class="stats-item">1.4K <span class="label">Photos</span></li>
        </ul>
      </section>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arjen Combee</a>.
    </div>
  </body>
</html>
